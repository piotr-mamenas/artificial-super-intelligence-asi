<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASI Framework</title>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a14;
      color: #eee;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      padding: 10px 20px;
      background: #1a1a2e;
      border-bottom: 1px solid #0f3460;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    h1 {
      color: #00d9ff;
      margin: 0;
      font-size: 1.4em;
    }
    .subtitle {
      color: #666;
      font-size: 0.9em;
    }
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    /* Three.js Canvas */
    #viz-container {
      flex: 1;
      position: relative;
      background: #0d0d1a;
    }
    #three-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Symmetry Timeline */
    #timeline {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      height: 60px;
      background: rgba(22, 33, 62, 0.9);
      border: 1px solid #0f3460;
      border-radius: 8px;
      padding: 8px;
      display: flex;
      flex-direction: column;
    }
    #timeline-label {
      font-size: 10px;
      color: #666;
      margin-bottom: 4px;
    }
    #timeline-events {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 2px;
      overflow-x: auto;
    }
    .timeline-event {
      width: 8px;
      height: 100%;
      border-radius: 2px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .timeline-event:hover {
      transform: scaleY(1.2);
    }
    /* Legend */
    #legend {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(22, 33, 62, 0.9);
      border: 1px solid #0f3460;
      border-radius: 8px;
      padding: 10px;
      font-size: 11px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }
    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 3px;
    }
    /* Stats Panel */
    #stats-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(22, 33, 62, 0.9);
      border: 1px solid #0f3460;
      border-radius: 8px;
      padding: 10px;
      font-size: 11px;
      min-width: 150px;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    .stat-label { color: #888; }
    .stat-value { color: #00d9ff; font-weight: bold; }
    /* Right Panel: Chat + Output */
    #right-panel {
      width: 380px;
      display: flex;
      flex-direction: column;
      background: #1a1a2e;
      border-left: 1px solid #0f3460;
      min-height: 0; /* Allow flex children to scroll */
      overflow: hidden;
    }
    /* Chat Section */
    #chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-bottom: 1px solid #0f3460;
      min-height: 0; /* Critical for flex child scrolling */
      overflow: hidden;
    }
    #chat-header {
      padding: 10px 15px;
      background: #16213e;
      font-weight: bold;
      color: #00d9ff;
      font-size: 12px;
    }
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 0; /* Allow shrinking for scroll */
    }
    .chat-msg {
      max-width: 85%;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 13px;
      line-height: 1.4;
    }
    .chat-msg.user {
      align-self: flex-end;
      background: #0f3460;
      color: #fff;
    }
    .chat-msg.agent {
      align-self: flex-start;
      background: #2a2a4e;
      color: #ccc;
    }
    .chat-msg.system {
      align-self: center;
      background: transparent;
      color: #666;
      font-size: 11px;
      font-style: italic;
    }
    #chat-input-container {
      display: flex;
      padding: 10px;
      gap: 8px;
      background: #16213e;
    }
    #chat-buttons {
      display: flex;
      gap: 6px;
      padding: 0 10px 10px;
      background: #16213e;
      flex-wrap: wrap;
    }
    .chat-btn {
      padding: 5px 10px;
      background: #0f3460;
      color: #aaa;
      border: 1px solid #1a4a7a;
      border-radius: 12px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .chat-btn:hover {
      background: #1a4a7a;
      color: #fff;
    }
    .chat-btn.primary {
      background: #00d9ff22;
      border-color: #00d9ff;
      color: #00d9ff;
    }
    .chat-btn.primary:hover {
      background: #00d9ff44;
    }
    #chat-input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #0f3460;
      border-radius: 20px;
      background: #0d0d1a;
      color: #fff;
      font-size: 13px;
      outline: none;
    }
    #chat-input:focus {
      border-color: #00d9ff;
    }
    #chat-send {
      padding: 10px 16px;
      background: #00d9ff;
      color: #000;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    #chat-send:hover {
      background: #00b8d9;
    }
    /* Output Section */
    #output-section {
      height: 200px;
      display: flex;
      flex-direction: column;
    }
    #output-header {
      padding: 10px 15px;
      background: #16213e;
      font-weight: bold;
      color: #888;
      font-size: 12px;
    }
    #output {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-family: 'Consolas', monospace;
      font-size: 11px;
      background: #0d0d1a;
    }
    .log { color: #666; }
    .info { color: #00d9ff; }
    .success { color: #00ff88; }
    .error { color: #ff4444; }
    .symmetry { color: #ff00ff; }
  </style>
</head>
<body>
  <header>
    <h1>ASI Framework</h1>
    <span class="subtitle">Aboutness-First Artificial Super Intelligence</span>
  </header>
  
  <div class="main-container">
    <!-- Visualization Panel -->
    <div id="viz-container">
      <canvas id="three-canvas"></canvas>
      
      <div id="legend">
        <div class="legend-item"><div class="legend-color" style="background:#ff6b6b"></div> Unity (U)</div>
        <div class="legend-item"><div class="legend-color" style="background:#4ecdc4"></div> Duality (D)</div>
        <div class="legend-item"><div class="legend-color" style="background:#ffe66d"></div> Relation (R)</div>
        <div class="legend-item"><div class="legend-color" style="background:#ff00ff"></div> Symmetry Fire</div>
      </div>
      
      <div id="stats-panel">
        <div class="stat-row"><span class="stat-label">Occurrences:</span><span class="stat-value" id="stat-occurrences">0</span></div>
        <div class="stat-row"><span class="stat-label">Relations:</span><span class="stat-value" id="stat-relations">0</span></div>
        <div class="stat-row"><span class="stat-label">Symmetries:</span><span class="stat-value" id="stat-symmetries">0</span></div>
        <div class="stat-row"><span class="stat-label">Emotion:</span><span class="stat-value" id="stat-emotion">-</span></div>
      </div>
      
      <div id="timeline">
        <div id="timeline-label">Symmetry Firing Timeline</div>
        <div id="timeline-events"></div>
      </div>
    </div>
    
    <!-- Right Panel -->
    <div id="right-panel">
      <!-- Chat Section -->
      <div id="chat-section">
        <div id="chat-header">üí¨ Chat with ASI Agent</div>
        <div id="chat-messages">
          <div class="chat-msg system">Agent initialized. Teach it about the world...</div>
        </div>
        <div id="chat-input-container">
          <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
          <button id="chat-send">Send</button>
        </div>
        <div id="chat-buttons">
          <button class="chat-btn primary" data-cmd="/ask">ü§î Ask</button>
          <button class="chat-btn" data-cmd="/lexicon">üìñ Words</button>
          <button class="chat-btn" data-cmd="/emotions">üí≠ Feels</button>
          <button class="chat-btn" data-cmd="/understood">üìã Graph</button>
          <button class="chat-btn" data-cmd="/help">‚ùì</button>
        </div>
      </div>
      
      <!-- Output Section -->
      <div id="output-section">
        <div id="output-header">üìã System Log</div>
        <div id="output">Initializing...</div>
      </div>
    </div>
  </div>
  
  <script type="module" src="./main.js"></script>
</body>
</html>
